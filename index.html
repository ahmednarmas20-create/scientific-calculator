<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AHMED NAWAZ Scientific Calculator</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#2b2b2b;
  font-family:'Segoe UI',Tahoma,sans-serif;
}
.calculator{
  width:420px;
  background:#f5f5f5;
  border-radius:14px;
  padding:15px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.brand{
  text-align:center;
  font-weight:bold;
  letter-spacing:2px;
  margin-bottom:6px;
}
.display{
  background:#dfe8d8;
  color:#000;
  font-size:26px;
  text-align:right;
  padding:12px;
  border-radius:6px;
  min-height:42px;
  overflow-x:auto;
}
.mode{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin:5px 0 10px;
}
.buttons{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
}
button{
  height:46px;
  border:none;
  border-radius:6px;
  font-size:14px;
  cursor:pointer;
}
.num{background:#ffffff}
.op{background:#ff9800;color:#fff}
.func{background:#cfd8dc}
.shift{background:#90caf9}
.equal{background:#4caf50;color:#fff}
.ac{background:#e53935;color:#fff}
button:active{transform:scale(.95)}
</style>
</head>
<body>
<div class="calculator">
  <div class="brand">AN Calculator</div>
  <div id="display" class="display">0</div>
  <div class="mode"><span>DEG</span><span>SCI</span></div>

  <div class="buttons">
    <button class="ac" onclick="clearAll()">AC</button>
    <button class="func" onclick="toggleSign()">±</button>
    <button class="func" onclick="percent()">%</button>
    <button class="func" onclick="square()">x²</button>
    <button class="op" onclick="input('/')">÷</button>

    <button class="func" onclick="sin()">sin</button>
    <button class="func" onclick="cos()">cos</button>
    <button class="func" onclick="tan()">tan</button>
    <button class="func" onclick="sqrt()">√</button>
    <button class="op" onclick="input('*')">×</button>

    <button class="num" onclick="input('7')">7</button>
    <button class="num" onclick="input('8')">8</button>
    <button class="num" onclick="input('9')">9</button>
    <button class="func" onclick="log10()">log</button>
    <button class="op" onclick="input('-')">−</button>

    <button class="num" onclick="input('4')">4</button>
    <button class="num" onclick="input('5')">5</button>
    <button class="num" onclick="input('6')">6</button>
    <button class="func" onclick="ln()">ln</button>
    <button class="op" onclick="input('+')">+</button>

    <button class="num" onclick="input('1')">1</button>
    <button class="num" onclick="input('2')">2</button>
    <button class="num" onclick="input('3')">3</button>
    <button class="func" onclick="input('(')">(</button>
    <button class="equal" onclick="calculate()">=</button>

    <button class="num" style="grid-column:span 2" onclick="input('0')">0</button>
    <button class="num" onclick="input('.')">.</button>
    <button class="func" onclick="input(')')">)</button>
  </div>
</div>

<script>
let expr='0';
const display=document.getElementById('display');

function update(){display.innerText=expr}
function input(v){
  if(expr==='0') expr=v; else expr+=v;
  update();
}
function clearAll(){expr='0';update()}
function calculate(){
  try{
    let safe=expr.replace(/÷/g,'/').replace(/×/g,'*');
    expr=String(Function('return '+safe)());
  }catch{expr='Error'}
  update();
}
function toRad(v){return v*Math.PI/180}
function sin(){expr=String(Math.sin(toRad(eval(expr))));update()}
function cos(){expr=String(Math.cos(toRad(eval(expr))));update()}
function tan(){expr=String(Math.tan(toRad(eval(expr))));update()}
function sqrt(){expr=String(Math.sqrt(eval(expr)));update()}
function square(){expr=String(Math.pow(eval(expr),2));update()}
function percent(){expr=String(eval(expr)/100);update()}
function log10(){expr=String(Math.log10(eval(expr)));update()}
function ln(){expr=String(Math.log(eval(expr)));update()}
function toggleSign(){expr=String(eval(expr)*-1);update()}
</script>
</body>
</html>
